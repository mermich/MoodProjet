<div class="row" *ngIf="moodFace">
  <div class="card" style="margin: auto; margin-top: 50px;">
    <div class="card-content">
      <span class="card-title"><i class="material-icons left">mood</i>Modifier un type d'humeur</span>
      <br><br>
      <div class="input-field">
        <input placeholder="label..." id="label" type="text" [(ngModel)]="moodFace.label" value="..." class="validate">
        <label for="label" class="active">Label</label>
      </div>

      <div class="input-field">
        <input placeholder="Image..." id="label" type="text" [(ngModel)]="moodFace.picture" value="..."
          class="validate">
        <label for="label" class="active">Image</label>
        <img src="/assets/{{ moodFace.picture }}" style="height: 60px">
      </div>

      <label>
        <input type="checkbox" checked="checked" [(ngModel)]="moodFace.isActive" />
        <span>Actif</span>
      </label>
    </div>

    <div class="card-action">
      <a class="waves-effect waves-light btn" type="submit" (click)="save()" style="margin-right: 20px;"><i
          class="material-icons right">save</i>Enregistrer</a>
      <a class="waves-effect waves-light btn" [routerLink]="['/MoodFacesList/']"><i
          class="material-icons right">cancel</i>Annuler</a>
    </div>
  </div>
</div>
