<h1 id="tableLabel">Create Mood</h1>
<div *ngIf="mood">
  <form  (ngSubmit)="submit()" #moodForm="ngForm">
    <div class="form-group">
      <select id="device" [(ngModel)]="mood.moodDeviceId" name="device" #name="ngModel">
        <option  *ngFor="let device of devices">{{device.label}}</option>
      </select>
    </div>

    <div class="form-group">
      <select id="device" [(ngModel)]="mood.moodDeviceId" name="device" #name="ngModel">
        <option  *ngFor="let device of devices">{{device.label}}</option>
      </select>
    </div>
  </form>
</div>
